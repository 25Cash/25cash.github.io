<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Igitekerezo</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <h3><a href="index.html">Igitekerezo</a></h3>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Account</a>
                <a href="idea.html">Igitekerezo</a>
                <a href="service.html">Service</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="form">
            <form method="post">
                <h4>Fill this form</h4>
                <input type="number" name="national_id" id="" placeholder="National ID" class="id" autocomplete="off">
                <input type="text" name="fname" placeholder="Firstname" class="fname" autocomplete="off">
                <input type="text" name="lname" placeholder="Lastname" class="lname" autocomplete="off">
                <div class="select">
                    <select name="idea">
                        <option selected hidden class="choice">Idea or Problem</option>
                        <option value="Idea">Idea</option>
                        <option value="Problem">Problem</option>
                    </select>
                    <select name="location">
                        <option selected hidden class="location">Your location</option>
                        <option>Idea</option>
                        <option>Problem</option>
                    </select>
                    <select name="report">
                        <option selected hidden class="report">Report to</option>
                        <option id="cell">Cell</option>
                        <option id="sector">Sector</option>
                        <option id="district">District</option>
                        <option id="province">Province</option>
                    </select>
                </div>
                <textarea name="#" id="" cols="30" rows="10">
                </textarea>
                <div class="btn">
                    <button>Post</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
