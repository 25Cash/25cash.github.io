<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/fontsawesome/all.min.css">
    <link rel="stylesheet" href="/fontsawesome/fontawesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <img src="images/logo2.png" alt="">
        <center>
            <div class="form">
                <legend>Sign In</legend>
                <input type="email" name="" id="Email or phone number" placeholder="Email or phone number">
                <input type="password" name="" id="Password" placeholder="Password">
                <button type="submit">Sign In</button>
                <input type="checkbox" name="" id="check">
                <p class="rem">Remember me</p>
                <p class="help">Need help?</p>
                <p class="new">New to Netflix? <a href="#">Sign up now.</a></p>
            </div>
        </center>
        <div class="footer">
            <div class="links">
                <div class="column1">
                    <h4>Questions? Contact us.</h4>
                    <li>FAQ</li>
                    <li>Cookie Preferences</li>
                </div>
                <div class="column2">
                    <li>Help Center</li>
                    <li>Corporate Information</li>
                </div>
                <div class="column3">
                    <li>Terms of use</li>
                </div>
                <div class="column4">
                    <li>Privacy</li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
